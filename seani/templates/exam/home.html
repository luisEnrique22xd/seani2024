{% extends "base.html" %}

{% block title%}Home Aspirante{% endblock %}

{% block content %}
<h1>Welcome {{ user.first_name }}</h1>
<ul>
{% for module in user.exam.modules.all %}
<li><a href= "{% url 'exam:question' module.id %}">{{ module.description }}</li>
{% endfor %}
</ul>
<hr>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Salir">
</form>
{% endblock %}
